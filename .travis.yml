language: rust
cache: cargo

env:
  global:
    # This will be part of the release tarball
    - PROJECT=fondbot

# AFAICT There are a few ways to set up the build jobs. This one is not the DRYest but I feel is the
# easiest to reason about.
matrix:
  include:
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
      addons:
        apt:
          packages:
            - gcc-multilib
            - libssl-dev
  allow_failures:
    # TODO You might need to allow failures for some target on some channel for some reason. Below
    # there's one (commented out) example of how to do that. Just change the OS, channel and TARGET
    # as needed.
    # - os: linux
    #   rust: stable
    #   env: TARGET=x86_64-unknown-linux-gnu

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - rustc -V
  - cargo -V
  - rustup toolchain install nightly-$TARGET
  - rustup default nightly

script:
  - cargo build --target $TARGET --verbose
  - cargo test $TARGET --verbose
  - file target/$TARGET/debug/$PROJECT

before_deploy:
  - cargo build --target $TARGET --release
  - file target/$TARGET/release/$PROJECT
  - pushd target/$TARGET/release
  - tar cJf ../../../$PROJECT-$TARGET.tar.xz $PROJECT
  - popd

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: false
  file: $PROJECT-$TARGET.tar.xz
  # don't delete the artifacts from previous phases
  skip_cleanup: true

branches:
  only:
    - master

notifications:
  email:
    on_success: always

